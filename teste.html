<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Scroll por Div (Progresso Real)</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<style>
		body {
			margin: 0;
		}

		.stick {
			position: sticky;
			top: 0;

			height: 100vh;
			width: 100vw;
			overflow-x: clip;
		}

		.section1 {
			height: 4000px;
			background: lightcoral;
		}

		.section2 {
			height: 2000px;
		}
	</style>
</head>

<body>

	<section class="section1">
		<div class="stick">
			<div class="flex md:w-[200vw] lg:w-[100vw]">
				<div class="w-[100vw] bg-gray-200 flex justify-center items-center h-dvh content0-side-bar-size">
					<div>
						<div class="text-nowrap text-4xl md:text-7xl font-thin mb-20 flex items-center">PIC <span
								class="text-4xl font-thin ml-5">•</span></div>
						<div class="text-nowrap text-4xl md:text-7xl">PROFISSIONALIZE</div>
						<div class="text-nowrap text-4xl md:text-7xl">IMPRESSIONE E</div>
						<div class="text-nowrap text-4xl md:text-7xl">CONVERTA</div>
					</div>
				</div>
				<div class="w-[100vw] bg-gray-400 flex justify-center items-center h-dvh">
					<div>
						<div class="text-nowrap text-4xl md:text-7xl">LANDING PAGES</div>
						<div class="text-nowrap text-4xl md:text-7xl">COM</div>
						<div class="text-nowrap text-4xl md:text-7xl">ANIMAÇÕES</div>
						<div class="text-nowrap text-4xl md:text-7xl">QUE</div>
						<div class="text-nowrap text-4xl md:text-7xl">ENCANTAM E</div>
						<div class="text-nowrap text-4xl md:text-7xl">CONVERTEM</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="section2">
		<div class="stick">
			<div class="flex w-[100vw] md:w-[100vw]">
				<div class="flex justify-center w-[100vw] pt-20 content1-subtitle">
					<p class="text-2xl md:text-4xl w-300 text-center">Crie uma presença digital marcante com efeitos
						modernos
						e
						interativos que
						aumentam o
						interesse dos visitantes e geram mais contatos.
					</p>
				</div>
			</div>
		</div>
	</section>

</body>

<script src="controll.js"></script>

</html>
